    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>

<body>

<div class="card">

    <p class="desc">
        ä¿ç•™é¦–æª”å‰ 22 åˆ—è¨­å®šè³‡è¨Šï¼Œæ•¸æ“šå°‡ä¾æ™‚é–“è‡ªå‹•å»é‡ä¸¦åˆ†é¡ä¸‹è¼‰

    <div class="drop-zone" onclick="document.getElementById('fileInput').click()">

        <input type="file" id="fileInput" multiple accept=".xlsx, .xls" style="display:none">
        <div id="fileList"></div>
    </div>

    <div class="button-group">
        <button id="processBtn" disabled>1. å½™æ•´ã€å»é‡ä¸¦é è¦½</button>
        <button id="downloadBtn">2. ä¸‹è¼‰åˆ†æ™‚æ®µå ±è¡¨</button>
    </div>
    <div id="status"></div>
</div>

<div class="preview-container" id="previewContainer">
    <div class="preview-header">
        <span>å½™æ•´é è¦½ (å·²éæ¿¾é‡è¤‡æ™‚é–“ï¼Œé¡¯ç¤ºå‰ 1000 ç­†)</span>
    </div>
    <div class="table-wrapper">

</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const processBtn = document.getElementById('processBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusDiv = document.getElementById('status');
    const fileListDiv = document.getElementById('fileList');
    const previewContainer = document.getElementById('previewContainer');
    const previewTable = document.getElementById('previewTable');

    // å®šç¾©æ™‚æ®µåŠå…¶å°æ‡‰åç¨±
    const timeSlots = [
        { label: "æ™¨é–“", start: "07:00:00", end: "08:59:59" },
        { label: "9é»", start: "09:00:00", end: "09:59:59" },
        { label: "10é»", start: "10:00:00", end: "10:59:59" },
        { label: "11é»", start: "11:00:00", end: "11:59:59" },
        { label: "åˆé–“", start: "11:55:00", end: "13:59:59" },
        { label: "14é»", start: "14:00:00", end: "14:59:59" },
        { label: "15é»", start: "15:00:00", end: "15:59:59" },
        { label: "16é»", start: "16:00:00", end: "16:59:59" },
        { label: "17é»", start: "17:00:00", end: "17:59:59" },
        { label: "æ™šé–“", start: "17:55:00", end: "19:59:59" },
        { label: "å¤œé–“", start: "21:55:00", end: "23:59:59" }
    ];

    let globalHeader = [];
    let globalBody = [];

    fileInput.addEventListener('change', () => {
        fileListDiv.innerHTML = '';
        previewContainer.style.display = 'none';
        downloadBtn.style.display = 'none';
        statusDiv.innerHTML = '';
        if (fileInput.files.length > 0) {
            processBtn.disabled = false;
            Array.from(fileInput.files).forEach(file => {
                const div = document.createElement('div');
                div.textContent = `ğŸ“„ ${file.name}`;
                fileListDiv.appendChild(div);
            });
        } else {
            processBtn.disabled = true;
        }
    });

    processBtn.addEventListener('click', async () => {
        const files = fileInput.files;
        statusDiv.innerHTML = 'â³ è™•ç†ä¸­...';
        processBtn.disabled = true;

        try {
            globalHeader = [];
            let rawBody = []; // å­˜æ”¾æ‰€æœ‰æª”æ¡ˆçš„åŸå§‹æ•¸æ“šå…§å®¹

            for (let i = 0; i < files.length; i++) {
                const data = await readExcelData(files[i]);
                if (i === 0) {
                    // ä¿ç•™ç¬¬ä¸€å€‹æª”æ¡ˆçš„å‰ 22 åˆ—ä½œç‚ºå ±è¡¨è¨­å®šé ­éƒ¨
                    globalHeader = data.slice(0, 22);
                    if (data.length > 22) rawBody = rawBody.concat(data.slice(22));
                } else {
                    // å…¶ä»–æª”æ¡ˆåªåˆä½µæ•¸æ“šéƒ¨åˆ† (22åˆ—ä»¥å¾Œ)
                    if (data.length > 22) rawBody = rawBody.concat(data.slice(22));
                }
            }

            // --- é—œéµä¿®æ”¹ï¼šå»é‡é‚è¼¯ (Unique By Time) ---
            // ä½¿ç”¨ Map ç‰©ä»¶ï¼ŒKey ç‚ºæ™‚é–“å­—ä¸²ï¼Œç¢ºä¿å”¯ä¸€æ€§
            const uniqueMap = new Map();
            rawBody.forEach(row => {
                // å‡è¨­æ™‚é–“åœ¨ç¬¬ä¸€æ¬„ (Column A)ï¼Œé€²è¡Œå»ç©ºæ ¼è™•ç†
                const timeKey = row[0] ? String(row[0]).trim() : "";
                // å¦‚æœè©²æ™‚é–“é»å°šæœªå­˜åœ¨ï¼Œå‰‡å­˜å…¥ Mapï¼›è‹¥å·²å­˜åœ¨å‰‡è·³é (ä¿ç•™ç¬¬ä¸€ç­†çœ‹åˆ°çš„)
                if (timeKey !== "" && !uniqueMap.has(timeKey)) {
                    uniqueMap.set(timeKey, row);
                }
            });

            // å°‡å»é‡å¾Œçš„æ•¸æ“šè½‰å›é™£åˆ—
            globalBody = Array.from(uniqueMap.values());

            // --- ä¾æ™‚é–“æ’åº ---
            globalBody.sort((a, b) => {
                const valA = a[0] ? String(a[0]) : "";
                const valB = b[0] ? String(b[0]) : "";
                return valA.localeCompare(valB, undefined, {numeric: true});
            });

            // é è¦½å‰ 1000 ç­† (åŒ…å« Header)
            renderPreview(globalHeader.concat(globalBody.slice(0, 1000)));
            
            statusDiv.className = 'success';
            statusDiv.innerHTML = `âœ… å½™æ•´å®Œæˆï¼åˆä½µ ${files.length} æª”ï¼Œå»é‡å‰ ${rawBody.length} ç­†ï¼Œå»é‡å¾Œ ${globalBody.length} ç­†ã€‚`;
            downloadBtn.style.display = 'block';
            previewContainer.style.display = 'block';
        } catch (error) {
            console.error(error);
            statusDiv.className = 'error';
            statusDiv.innerHTML = 'âŒ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¢ºèªæª”æ¡ˆå…§å®¹æ˜¯å¦æ­£ç¢ºã€‚';
        } finally {
            processBtn.disabled = false;
        }
    });

    downloadBtn.addEventListener('click', async () => {
        const dateStr = new Date().toISOString().slice(0, 10).replace(/-/g, "");
        let downloadCount = 0;

        for (const slot of timeSlots) {
            // ç¯©é¸å‡ºç¬¦åˆè©²æ™‚æ®µå€é–“çš„æ•¸æ“š
            const filteredBody = globalBody.filter(row => {
                const time = String(row[0]); 
                return time >= slot.start && time <= slot.end;
            });

            // è‹¥è©²æ™‚æ®µç„¡æ•¸æ“šå‰‡ä¸ç”¢æª”
            if (filteredBody.length === 0) continue;

            const finalOutput = globalHeader.concat(filteredBody);
            const ws = XLSX.utils.aoa_to_sheet(finalOutput);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, slot.label);

            const fileName = `${dateStr} ${slot.label}1åˆ†é˜.xlsx`;
            
            XLSX.writeFile(wb, fileName);
            downloadCount++;
            
            // ç¨ä½œå»¶é²ï¼Œé˜²æ­¢ç€è¦½å™¨é˜»æ“‹å¤šå€‹ä¸‹è¼‰è¦–çª—
            await new Promise(r => setTimeout(r, 400));
        }
        statusDiv.innerHTML = `âœ… å·²ä¸‹è¼‰ ${downloadCount} å€‹æª”æ¡ˆã€‚`;
    });

    function renderPreview(data) {
        previewTable.innerHTML = '';
        data.forEach((row, rowIndex) => {
            const tr = document.createElement('tr');
            if (rowIndex < 22) tr.className = 'header-row'; // é«˜äº®è¡¨é ­

            // åƒ…é è¦½å‰ 10 æ¬„
            row.slice(0, 10).forEach(cell => {
                const td = document.createElement('td');
                td.textContent = cell !== undefined ? cell : "";
                tr.appendChild(td);
            });
            previewTable.appendChild(tr);
        });
    }

    function readExcelData(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const workbook = XLSX.read(new Uint8Array(e.target.result), { type: 'array' });
                    // è®€å–ç¬¬ä¸€å€‹åˆ†é 
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    // è½‰æ›ç‚ºäºŒç¶­é™£åˆ—
                    resolve(XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" }));
                } catch (err) {
                    reject(err);
                }
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }
</script>
